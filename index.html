<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrabble Dabble</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='styles.css'>

</head>

<body id='game-page'>
    <header>
        <h1>Scrabble Dabble</h1>
        <div>
            <p id='time'>Time: </p>
            <p id='score'>Score: </p>
            <p id='tile-num'>Tiles Left: </p>
        </div>
    </header>

    <main>
        <div id='game-container'>
            <div id='tiles-form-container'>
                <div id='tiles'>
                    <div class='tile'>
                        <p class='letter'>A</p>
                        <p class='letter-value'>1</p>
                    </div>
                    <div class='tile'>
                        <p class='letter'>B</p>
                        <p class='letter-value'>1</p>
                    </div>    
                    <div class='tile'>
                        <p class='letter'>C</p>
                        <p class='letter-value'>1</p>
                    </div>    
                    <div class='tile'>
                        <p class='letter'>D</p>
                        <p class='letter-value'>1</p>
                    </div>    
                    <div class='tile'>
                        <p class='letter'>E</p>
                        <p class='letter-value'>1</p>
                    </div>    
                    <div class='tile'>
                        <p class='letter'>F</p>
                        <p class='letter-value'>1</p>
                    </div>    
                    <div class='tile'>
                        <p class='letter'>G</p>
                        <p class='letter-value'>10</p>
                    </div>
                </div>
                <form class="pure-form">
                    <input type="text" id="input" class="pure-input-rounded">
                    <button type="submit" id="submit" class="pure-button pure-button-primary">Submit Word!</button>
                </form>
            </div>

            <div id='word-bank'>
                <h3>Word Bank</h3>
                <table class='pure-table'>
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Score</th>
                            <th>Bonus!</th>
                        </tr>
                    </thead>
                    <tbody id='table-body'>
                    </tbody>
                </table>
            </div>
            <div><img id="returnImg"></div>
        </div>
    </main>

    <script src='script.js'></script>
</body>

</html>
